services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8000:8000"
    environment:
      # Laravel
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000

      # Database (MySQL)
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: blog
      DB_USERNAME: blog
      DB_PASSWORD: blog

      # Canvas (optional overrides)
      CANVAS_PATH_NAME: canvas
    depends_on:
      - db

  db:
    image: mysql:8.4
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: blog
      MYSQL_USER: blog
      MYSQL_PASSWORD: blog
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
