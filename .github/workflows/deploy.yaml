name: Deploy Application

on:
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Copy Frontend Build to Backend Public
        run: |
          set -euo pipefail
          mkdir -p backend/public
          cp -r frontend/dist/* backend/public/

      - name: Setup SSH
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Extract and display fingerprint from private key for comparison
          echo "=== SSH Key Fingerprint (compare with your local key) ==="
          ssh-keygen -l -f ~/.ssh/id_ed25519 || echo "Could not read key fingerprint"
          echo "=========================================================="
          touch ~/.ssh/known_hosts
          ssh-keyscan -p "${{ secrets.DEPLOY_PORT || 22 }}" -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          set -euo pipefail
          echo "Testing SSH connection..."
          ssh -p "${{ secrets.DEPLOY_PORT || 22 }}" -i ~/.ssh/id_ed25519 \
            "${{ vars.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "echo 'SSH connection successful!' && pwd && ls -la ~/.ssh/ 2>/dev/null || echo 'No .ssh directory'"

      - name: Deploy Backend Files via rsync
        run: |
          set -euo pipefail
          DEPLOY_PATH="${{ vars.DEPLOY_BACKEND_PATH }}"
          # Validate that path is absolute and not empty
          if [[ ! "$DEPLOY_PATH" =~ ^/ ]]; then
            echo "Error: DEPLOY_BACKEND_PATH must be an absolute path (starting with /)"
            exit 1
          fi
          if [[ -z "$DEPLOY_PATH" ]]; then
            echo "Error: DEPLOY_BACKEND_PATH is empty"
            exit 1
          fi
          # Remove trailing slash for consistent rsync behavior
          DEPLOY_PATH="${DEPLOY_PATH%/}"
          rsync -az --delete \
            --rsync-path="sudo rsync" \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='.env' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            -e "ssh -p ${{ secrets.DEPLOY_PORT || 22 }} -i ~/.ssh/id_ed25519" \
            ./backend/ \
            "${{ vars.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${DEPLOY_PATH}/"

      - name: Set Ownership for Composer
        run: |
          set -euo pipefail
          DEPLOY_PATH="${{ vars.DEPLOY_BACKEND_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH%/}"
          ssh -p "${{ secrets.DEPLOY_PORT || 22 }}" -i ~/.ssh/id_ed25519 \
            "${{ vars.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "sudo chown -R ${{ vars.DEPLOY_USER }}:${{ vars.DEPLOY_USER }} ${DEPLOY_PATH}"

      - name: Install Composer Dependencies
        run: |
          set -euo pipefail
          DEPLOY_PATH="${{ vars.DEPLOY_BACKEND_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH%/}"
          ssh -p "${{ secrets.DEPLOY_PORT || 22 }}" -i ~/.ssh/id_ed25519 \
            "${{ vars.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd ${DEPLOY_PATH} && composer install --no-dev --optimize-autoloader --no-interaction"

      - name: Set Directory Ownership for Apache
        run: |
          set -euo pipefail
          DEPLOY_PATH="${{ vars.DEPLOY_BACKEND_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH%/}"
          ssh -p "${{ secrets.DEPLOY_PORT || 22 }}" -i ~/.ssh/id_ed25519 \
            "${{ vars.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "sudo chown -R apache:apache ${DEPLOY_PATH}"

      - name: Run Migrations
        run: |
          set -euo pipefail
          DEPLOY_PATH="${{ vars.DEPLOY_BACKEND_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH%/}"
          ssh -p "${{ secrets.DEPLOY_PORT || 22 }}" -i ~/.ssh/id_ed25519 \
            "${{ vars.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd ${DEPLOY_PATH} && php artisan migrate --force"

      - name: Clear and Cache Laravel
        run: |
          set -euo pipefail
          DEPLOY_PATH="${{ vars.DEPLOY_BACKEND_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH%/}"
          ssh -p "${{ secrets.DEPLOY_PORT || 22 }}" -i ~/.ssh/id_ed25519 \
            "${{ vars.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd ${DEPLOY_PATH} && php artisan config:cache && php artisan route:cache && php artisan view:cache"
