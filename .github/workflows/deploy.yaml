name: Deploy Application

on:
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Copy Frontend Build to Backend Public
        run: |
          set -euo pipefail
          mkdir -p backend/public
          cp -r frontend/dist/* backend/public/

      - name: Setup SSH
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # Write SSH key (preserve formatting for RSA keys)
          printf '%s\n' "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Verify key file was created correctly (check first and last lines without exposing content)
          echo "Key file created. First line: $(head -1 ~/.ssh/deploy_key)"
          echo "Last line: $(tail -1 ~/.ssh/deploy_key)"
          echo "Key file size: $(wc -c < ~/.ssh/deploy_key) bytes"
          # Add host to known_hosts
          touch ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          ssh-keyscan -p "${{ secrets.DEPLOY_PORT || 22 }}" -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy Backend Files via rsync
        run: |
          set -euo pipefail
          DEPLOY_PATH="${{ vars.DEPLOY_BACKEND_PATH }}"
          # Validate that path is absolute and not empty
          if [[ ! "$DEPLOY_PATH" =~ ^/ ]]; then
            echo "Error: DEPLOY_BACKEND_PATH must be an absolute path (starting with /)"
            exit 1
          fi
          if [[ -z "$DEPLOY_PATH" ]]; then
            echo "Error: DEPLOY_BACKEND_PATH is empty"
            exit 1
          fi
          # Remove trailing slash for consistent rsync behavior
          DEPLOY_PATH="${DEPLOY_PATH%/}"
          echo "Deploying to: $DEPLOY_PATH"
          # Use explicit paths to ensure we only sync to the target directory
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='.env' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            -e "ssh -v -p ${{ secrets.DEPLOY_PORT || 22 }} -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes -o UserKnownHostsFile=~/.ssh/known_hosts" \
            ./backend/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${DEPLOY_PATH}/"

      - name: Install Composer Dependencies
        run: |
          set -euo pipefail
          DEPLOY_PATH="${{ vars.DEPLOY_BACKEND_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH%/}"
          ssh -p "${{ secrets.DEPLOY_PORT || 22 }}" -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd ${DEPLOY_PATH} && composer install --no-dev --optimize-autoloader --no-interaction"

      - name: Run Migrations
        run: |
          set -euo pipefail
          DEPLOY_PATH="${{ vars.DEPLOY_BACKEND_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH%/}"
          ssh -p "${{ secrets.DEPLOY_PORT || 22 }}" -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd ${DEPLOY_PATH} && php artisan migrate --force"

      - name: Clear and Cache Laravel
        run: |
          set -euo pipefail
          DEPLOY_PATH="${{ vars.DEPLOY_BACKEND_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH%/}"
          ssh -p "${{ secrets.DEPLOY_PORT || 22 }}" -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd ${DEPLOY_PATH} && php artisan config:cache && php artisan route:cache && php artisan view:cache"

